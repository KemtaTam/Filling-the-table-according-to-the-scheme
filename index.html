<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="mask/dist/jquery.maskedinput.js"></script>
	
	<title>Заполнение таблицы по последовательной схеме</title>
</head>
<body>
	<div class="inner">
		<header><b>Заполните таблицу переходов-выходов автомата по заданной схеме, удалите недостижимые состояния</b></header>
	
		<div class="wrapper">
			<canvas class="canvas" width="500px" height="270px"></canvas>
			<div class="wrapper__el">
				<img class="draw-img" src="images/draw.png" alt="">
				<img class="clear-img" src="images/clear.png" alt="">
				<button class="clearAll-btn">Очистить</button>
			</div>
		</div>


		<form id="form" action="/" method="GET">
			<div class="body_table">
				<table>
					<tbody>
						<!-- Здесь сформируется таблица -->
					</tbody>
				</table>
			</div>

			<div class="body_end_button">
				<button class="end_button" type="submit" title="Отправить ответ на платформу">Отправить ответ</button>
			</div>
		</form>

		<div class="pop-up1">
			<div class="body_pop-up">
				<div class="text1">
					<h1 class="modals_header">Верно!</h1><br/>
					<div class="bOk"><button id="bOk1" class="butOk" type="button">ОК</button></div>
				</div>
			</div>
		</div>
		<div class="pop-up2">
			<div class="body_pop-up">
				<div class="text2">
					<h1 class="modals_header">Неверно! Попробуйте еще раз.</h1><br/>
					<div class="bOk"><button id="bOk2" class="butOk" type="button">ОК</button></div>
				</div>
			</div>
		</div>

	</div>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
